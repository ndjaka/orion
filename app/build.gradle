version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.apache.tomcat.embed:tomcat-embed-jasper:9.0.1"
    testCompile "org.junit.jupiter:junit-jupiter-api:5.0.1"
    testCompile "org.junit.jupiter:junit-jupiter-engine:5.0.1"
    testCompile "org.junit.jupiter:junit-jupiter-params:5.0.1"
    testCompile "org.junit.platform:junit-platform-launcher:1.0.0"
    compile "org.hibernate:hibernate-core:5.2.13.Final"
    compile "mysql:mysql-connector-java:6.0.6"
    compile "com.h2database:h2:1.4.194"
    compile "org.slf4j:slf4j-api:1.8.0-beta0"
    compile "org.slf4j:slf4j-log4j12:1.8.0-beta0"

}
